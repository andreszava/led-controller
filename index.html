<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LED Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 14px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button.secondary {
      background: linear-gradient(135deg, #444, #222);
    }

    button.active {
      outline: 2px solid #fff;
    }

    button:disabled {
      opacity: 0.4;
    }

    input[type="range"] {
      width: 100%;
    }

    .preset-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .label {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .status {
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
<div class="container">

  <h2>LED Controller</h2>

  <!-- CONNECTION -->
  <div class="card">
    <button onclick="connectBLE()">Connect</button>
    <div class="status">
      Status: <span id="status">Not connected</span><br>
      Device: <span id="deviceName">â€”</span>
    </div>
  </div>

  <!-- POWER -->
  <div class="card">
    <button onclick="sendCommand('ON')" class="ctl">ON</button>
